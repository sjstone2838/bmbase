<div class="row">
  <div class="col-sm-3 col-xs-12">
    <h2> {{DatasetCtrl.description}}</h2>
    <h4> Chartable Data </h4>
    <div ng-repeat= "field in DatasetCtrl.fields | filter: {graphicType: 'chartable'} ">
      <p class="btn btn-default btn-data" ng-click="DatasetCtrl.selectField(field.name)" id="{{DatasetCtrl.hyphenate(field.properName)}}"> {{field.properName}} </p>
    </div>
    <div ng-if="DatasetCtrl.summaryStatistics">
      <div class= "btn btn-primary btn-data" ng-click="DatasetCtrl.sortBars()" id="sort"> Sort </div>
      <div class="summary">
        <div> <strong> Variable:</strong><span id = "fieldName">  {{DatasetCtrl.fieldName}}</span></div>
        <div> <strong> Count:</strong><span id = "fieldCount">  {{DatasetCtrl.fieldCount | number: 0}}</span></div>
        <div> <strong> Average: </strong><span id = "fieldAverage"> {{DatasetCtrl.fieldAverage | number: 1}}</span></div>
        <div> <strong> Maximum: </strong><span id = "fieldMax"> {{DatasetCtrl.fieldMax | number: 0}}</span></div>
        <div> <strong> Mininum: </strong><span id = "fieldMin"> {{DatasetCtrl.fieldMin | number: 0}}</span></div>
      </div>
    </div>
  </div>

  <div class="col-sm-9 col-xs-12">
    <div ng-show="DatasetCtrl.loading" style="text-align:center;">
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
    </div>
    <svg class="chartHolder" ng-attr-width="{{DatasetCtrl.totalWidth}}" ng-attr-height="{{DatasetCtrl.totalHeight}}">
      <rect  ng-attr-width="{{DatasetCtrl.totalWidth}}" ng-attr-height="{{DatasetCtrl.totalHeight}}" x="0" y="0">
      </rect>
    </svg>
  </div>
</div>

<div id="dataDetail">
  <div class='detailLabel'></div>
  <div class="btn-close" ng-click="DatasetCtrl.closeDetailLabel()"> X </div>  
</div>
