<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BMB Visualizer</title>
        
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="vendors/bootstrap.min.css">
        <script src="vendors/jquery.min.js"></script>
        <script src="vendors/bootstrap.min.js"></script>
        <script src="vendors/lodash.min.js"></script>
        <script src="vendors/angular.min.js"></script>
        <script src="vendors/angular-route.js"></script>
        <script src="vendors/d3.js"></script>
        
        <script src="app.js"></script>
        <script src="routes.js"></script>
        <script src="config.js"></script>
        <!-- Angular controllers and services -->
        <script src="dist/bmbase.min.js"></script>
    </head>
    <body ng-controller="MainCtrl as main">
        <div class="container-fluid">
            <div class="row navbar-bkgrd">
                <div style="display: inline-block; margin: 5px">
                    <a href="#/" class="brand">
                        BioMarker Visualizer 
                    </a>
                </div>
                <div  style="float: right; margin: 8px;">
                    <a href="#/about" class="btn btn-default">
                        <span class="glyphicon glyphicon-th-list"></span>
                    </a>
                    <a href="#/team" class="btn btn-default">
                       <span class="glyphicon glyphicon-user"></span>
                    </a>
                    <a href="#/contact" class="btn btn-default">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </a>
                </div>
            </div>
            <div ng-view></div>
            <div class="row copyright">
                <div class="col-xs-12">
                Created 2016
                </div>
            </div>
        </div>
    </body>
</html>
